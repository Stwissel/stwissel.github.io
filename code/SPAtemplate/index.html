<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Sample SPA</title>
  </head>
  <body>
    <header>
      <h1>Welcome to the Sample SPA</h1>
    </header>
    <main>
      <p>This is where the action goes. This would be e.g. a "loading..." message</p>
    </main>
    <!-- Buttons instead of state logic -->
    <nav>
      <button id="loginBtn">Show login</button>
      <button id="listBtn">Show list</button>
      <button id="formBtn">Show form</button>
    </nav>
    <footer>&copy; 2025 - Apache 2.0</footer>
    <!-- Template elements go here -->
    <!-- Login template -->
    <template id="loginTemplate">
      <h2>Login</h2>
      <form>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required />
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />
        <button type="submit">Login</button>
      </form>
    </template>

    <!-- List template -->
    <template id="listTemplate">
      <h2>list</h2>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
          </tr>
        </thead>
        <tbody id="listBody">
          <!-- List items will be populated here -->
          <tr>
            <td>1</td>
            <td>Item 1</td>
          </tr>
          <tr>
            <td>2</td>
            <td>Item 2</td>
          </tr>
        </tbody>
      </table>
    </template>

    <!-- Form template -->
    <!-- deactivated for demo
    <template id="formTemplate">
      <h2>Form</h2>
      <form id="dataForm">
        <label for="dataInput">Data:</label>
        <input type="text" id="dataInput" name="dataInput" required />
        <button type="submit">Submit</button>
      </form>
    </template>
    -->
    <!-- Script to kick it off -->
    <script src="index.js" type="module"></script>
  </body>
</html>
